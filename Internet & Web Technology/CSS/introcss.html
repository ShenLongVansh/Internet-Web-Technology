<!--CSS(Cascading Style Sheets), 2) We add css using style tag inside the head tag so that it could be declared first then made use of-->
<!--This type of CSS implementation is called as embedded/internal style sheet(inside of html file)-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to CSS</title>
    <style>
        h1 {
            text-align: left; text-transform: capitalize;
        }
        h2 {
            
            color:crimson; text-align : center; text-decoration: underline;
        }
        h3{
            color:green; text-align: right;
        }
    </style>

</head>
<body>
    
    <a href="https://www.w3schools.com/css/css_border.asp" target="_blank"> Use this website for a better and easier understanding</a>
    <h1>
        teri
    </h1>
    <h2>
        MAAA KIII 
    </h2>
    <h3>
        CHUUUUUUUUUU
    </h3>
    
</body>
</html>
